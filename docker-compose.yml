version: '3'
services:
  toydb:
    build:
      context: .
    image: toyblog:1.0.0
    restart: unless-stopped
    container_name: toyblog
    hostname: toyblog
    networks:
      - toysupport
      - toynet
    environment:
      MONGO_USER: ${MONGO_USER}
      MONGO_PASSWORD: ${MONGO_PASSWORD}

networks:
  toysupport:
    name: toysupport
    external: true
  toynet:
    name: toynet
    external: true
